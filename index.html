<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>To Do App</title>
</head>
<body>

<section class="toDocenter">

    <form class="toDoForm">
    <p class="alert"></p>
    <h3>Your To Do App</h3>
    <div class="formControl">
        <input type="text" id="toDo" placeholder="What to remember" />
        <button type="submit" class="submitBtn">Submit</button>
    </div>
    </form>
<!-- The list -->
<div class="toDo-container">
    <div class="toDo-list"></div>
    <button class="clearBtn">clear Items</button>
</div>
</section>
    
<script src="./script/app.js"></script> 
<script src="https://kit.fontawesome.com/c9e1ae9f10.js" crossorigin="anonymous"></script>
</body>
</html>
